<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Boxes</title>
    <style>
        h1 {
            background-color: lightgray;
            height: 300px;
            width: 300px;
            border: 10px lightslategrey solid;

            padding: 10px;

            margin: 20px auto 50px auto;
                        
            outline-width: 5px dashed salmon;

        }
        a {
            border-width: 10px solid red;
            
            padding: 10px;
                        
        }
    </style>
</head>
<body>
    <h1>Exemplo de Caixas Box-Level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de inline-level.</a> Vamos ver como funciona!</p>
    
</body>
</html>
